name: Content Bot (Crunchyroll + YouTube)

on:
  schedule:
    - cron: '*/40 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_FOR_COMMIT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 python-telegram-bot==21.6

      - name: Ensure folders & files
        run: |
          mkdir -p data
          mkdir -p global_index
          touch sent_videos.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      - name: Commit & push if changed
        run: |
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data global_index sent_videos.txt || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "bot: update data/, global_index/ and sent_videos.txt"
            git push
          fi
