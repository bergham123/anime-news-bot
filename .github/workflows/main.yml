name: Crunchyroll News Bot

on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  workflow_dispatch:       # Allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Download the 'sent_posts.txt' file from the previous run
      - name: Download sent posts cache
        uses: actions/download-artifact@v4
        with:
          name: sent-posts-cache
          path: .
        continue-on-error: true

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Run the bot script
      - name: Run the bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      # 6. Upload the updated 'sent_posts.txt' file for the next run
      - name: Upload sent posts cache
        uses: actions/upload-artifact@v4
        with:
          name: sent-posts-cache
          path: sent_posts.txt
