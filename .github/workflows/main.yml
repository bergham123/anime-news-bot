name: Crunchyroll News Bot

on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  workflow_dispatch:       # Allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Download the 'sent_posts.txt' file from the previous run
      - name: Download sent posts cache
        uses: actions/download-artifact@v3
        with:
          name: sent-posts-cache
          path: .
        continue-on-error: true # It's okay if it fails on the very first run

      # 3. Install system dependencies for Pillow
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libjpeg-dev zlib1g-dev

      # 4. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 5. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6. Run the bot script
      - name: Run the bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      # 7. Upload the updated 'sent_posts.txt' file for the next run
      - name: Upload sent posts cache
        uses: actions/upload-artifact@v3
        with:
          name: sent-posts-cache
          path: sent_posts.txt
